<div id="productNjobsDiv"></div>
<div id="productNpurchasesDiv"></div>

<div class="col-md-12">
	<b class="font">Jobber Name :</b> <input type="text"
		class="form-control" id="jId" name="jId" onchange="emptyForm();"
		autocomplete="off"> <input type="hidden" id="jName"
		name="jName">
</div>

<input readonly="readonly" type="text" placeholder=""
	name="jobChallanNo" id="jobChallanNo" class="form-control"
	value="${bs.companyInitial}/${fy}/${yr}/${bs.billType}/${lastChNo}/${lastSuf}">
<input type="hidden" name="challanNo" value="${lastChNo}" id="challanNo">
<input type="hidden" name="challanSuffix" value="${lastSuf}">

<div class="form-group">
	<label for="" class="font">Asigned Date :</label> <input type="text"
		class="form-control" name="assignedDate" required="required"
		id="datepicker" readonly="readonly">
</div>

<div class="form-group">
	<label for="" class="font">Design No. :</label> <input type="text"
		class="form-control" name="dNo" required="required" id="dNo"><input
		type="hidden" id="dId" name="dId">
</div>

<div class="form-group">
	<label for="" class="font">Qty :</label> <input type="number"
		class="form-control" name="qty" required="required" id="qty"
		onkeyup="qtyF();" onchange="qtyFC();">
</div>
