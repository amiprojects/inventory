<input id="lotnO" type="text" name="lotNumber" required
	class="form-control" onkeypress="return blockSpecialChar(event)"
	onkeyup="lotNoKeyUp();" onchange="lotNoChange();" autocomplete="off">
<input type="hidden" id="lotNoCheck" name="lotNoCheck">

<script type="text/javascript">
		function lotNoKeyUp() {
			$("#lotNoCheck").val("");
			$.ajax({
				url : "getPurchaseProductDetailsByLotNumber",
				dataType : "json",
				data : {
					lotNo : $("#lotnO").val()
				},
				success : function(data) {
					if (data.lotNo != "") {
						$("#lotNoCheck").val(data.lotNo);
					} else {
						$("#lotNoCheck").val("");
					}
				}

			});
		}

		function lotNoChange() {
			if ($("#lotNoCheck").val() != "") {
				alert("Duplicate Lot Number");
				$("#lotNoCheck").val("");
				$("#lotnO").val("");
			}
		}
	</script>
